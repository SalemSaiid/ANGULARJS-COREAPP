<div class="fm-panel" data-ng-controller="LoginController">
  <div class="col-md-6 col-md-offset-3 centerdiv">
    <h4>Login</h4>
    
    <div ng-show="vm.error" class="alert alert-danger">{{vm.error}}</div>
    
    <form name="form" ng-submit="vm.login()" role="form">
         <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
			 <span  class="help-block">{{'LOGIN_VIEW_MSG' | translate}}</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
            <!--  <label for="username">Username</label>-->
            <input  placeholder="{{'CLIENTCODE' | translate}}" type="text" name="username" id="username" class="form-control input-login-password" ng-model="username" required />
            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
        </div>

        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <!-- <label for="password">Password</label>  -->
            <input placeholder="{{'PASSWORD' | translate}}" type="password" name="password" id="password" class="form-control input-login-password" ng-model="vm.password" required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
        </div>
        
        <div class="form-actions">
              <input type="checkbox" id="savesession">
			  <label for="savesession" class="save_session">{{'SAVE_SESSION' | translate}}</label>
			   <a href="#/register" class="btn btn-link forgetPassword">{{'FORGET_PASSWORD' | translate}}</a>
        </div>
        
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn_login">{{'LOGIN' | translate}}</button>
        </div>
         <div class="form-actions">
			 <a href="#/register" class="btn btn-link btn_register">{{'REGISTER' | translate}}</a>
        </div>
        
        
        
    </form>
</div>

</div>
